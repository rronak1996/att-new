<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - QR Attendance System</title>
    <meta name="description" content="Teacher login portal for QR code attendance management">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card glass-card">
            <div class="auth-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M7 7h.01M7 12h.01M7 17h.01M12 7h.01M12 12h.01M12 17h.01M17 7h.01M17 12h.01M17 17h.01" />
                </svg>
                <h1>Teacher Login</h1>
                <p class="text-muted">Sign in to manage your attendance</p>
            </div>

            <div class="card-body">
                <!-- Error Alert -->
                <div id="errorAlert" class="alert alert-error hidden">
                    <span id="errorMessage"></span>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input"
                            placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full btn-lg" id="submitBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" />
                        </svg>
                        <span>Sign In</span>
                    </button>
                </form>

                <div class="text-center mt-lg">
                    <a href="/" class="text-muted">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Signing in...</p>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Check if already logged in
        if (AuthAPI.isAuthenticated()) {
            window.location.href = '/teacher/dashboard.html';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const submitBtn = document.getElementById('submitBtn');

            // Hide previous errors
            errorAlert.classList.add('hidden');

            // Show loading state
            loadingOverlay.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                await AuthAPI.login(username, password);
                // Redirect to dashboard on success
                window.location.href = '/teacher/dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorAlert.classList.remove('hidden');
            } finally {
                loadingOverlay.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
