<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - QR Attendance System</title>
    <meta name="description" content="Scan QR code and mark your attendance with location verification">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="student-container">
        <div class="student-card glass-card">
            <!-- Header -->
            <div class="card-header text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="var(--primary)" stroke-width="2" style="margin-bottom: 1rem;">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M7 7h.01M7 12h.01M7 17h.01M12 7h.01M12 12h.01M12 17h.01M17 7h.01M17 12h.01M17 17h.01" />
                </svg>
                <h1>Mark Attendance</h1>
                <p class="text-muted" id="lectureInfo">Loading lecture info...</p>
            </div>

            <!-- States -->
            <div class="card-body">
                <!-- Invalid/Error State -->
                <div id="invalidState" class="hidden">
                    <div class="alert alert-error">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="15" y1="9" x2="9" y2="15" />
                            <line x1="9" y1="9" x2="15" y2="15" />
                        </svg>
                        <div>
                            <strong>Error</strong>
                            <p id="errorText" style="margin: 0;"></p>
                        </div>
                    </div>
                    <a href="/" class="btn btn-secondary w-full mt-lg">‚Üê Back to Home</a>
                </div>

                <!-- Form State -->
                <div id="formState" class="hidden">
                    <!-- Timer -->
                    <div class="alert alert-info mb-lg" id="timerAlert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        <span>QR expires in <strong id="qrTimer">--:--</strong></span>
                    </div>

                    <!-- Location Status -->
                    <div class="location-status pending" id="locationStatus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <span id="locationText">Checking location...</span>
                    </div>

                    <!-- Student Form -->
                    <form id="attendanceForm">
                        <div class="form-group">
                            <label for="studentName" class="form-label">Your Name *</label>
                            <input type="text" id="studentName" class="form-input" placeholder="Enter your full name"
                                required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="rollNumber" class="form-label">Roll Number / College ID *</label>
                            <input type="text" id="rollNumber" class="form-input" placeholder="e.g., CS2023001" required
                                style="text-transform: uppercase;">
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-full" id="submitBtn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12" />
                            </svg>
                            <span id="submitText">Getting location...</span>
                        </button>
                    </form>
                </div>

                <!-- Success State -->
                <div id="successState" class="hidden">
                    <div class="success-animation">
                        <div class="circle">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12" />
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-center" style="color: var(--success);">Attendance Marked!</h2>
                    <p class="text-center text-muted">Your attendance has been recorded successfully.</p>
                    <div class="card mt-lg" style="background: var(--bg-tertiary);">
                        <div class="card-body">
                            <div class="flex justify-between mb-md">
                                <span class="text-muted">Name</span>
                                <strong id="confirmedName"></strong>
                            </div>
                            <div class="flex justify-between mb-md">
                                <span class="text-muted">Roll Number</span>
                                <strong id="confirmedRoll"></strong>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-muted">Time</span>
                                <strong id="confirmedTime"></strong>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden text-center p-xl">
                    <div class="spinner" style="margin: 0 auto 1rem;"></div>
                    <p id="loadingText">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/student.js"></script>
</body>

</html>
